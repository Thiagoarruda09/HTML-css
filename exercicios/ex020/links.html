<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        a{color: brown;
            text-decoration: none;
            font-weight: bold;

        }
        a:active{color: blueviolet;

        }
        a:hover{text-decoration: underline;
            color:black

        }
        a::after{
            content:'[links]' ;
        }
    </style>
</head>
<body>
    <ul>
<li><a href="https://www.facebook.com/" target="_blank">link para o facebook</a></li>
<li><a href="https://www.google.com/webhp?authuser=1" target="_blank">link para o google</a></li>
<li><a href="https://www.youtube.com/watch?v=vMlrcOVr7po&t=24s" target="_blank">link para o youtube</a></li>
    </ul>
</body>
</html>
